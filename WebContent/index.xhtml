<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
    <title>String Reverser</title>
    <link rel="stylesheet" type="text/css" href="StringReverser.css" />
</h:head>
<h:body>
    <f:view>
        <h:form id="mainForm">
            <h:inputText id="string"
                value="#{reverseString.stringToReverse}">
                <f:ajax event="keyup" execute="string" render="output">
                </f:ajax>
            </h:inputText>

            <h:outputText id="output" value="#{reverseString.reverseString}" />
        </h:form>
    </f:view>
</h:body>
</html>
